<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Game Mode</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://art.ngfiles.com/images/2924000/2924340_drawreese2news_super-mario-bros-gif.gif?f1671136513') repeat center;
            background-size: cover;
            color: rgb(0, 0, 0);
            text-align: center;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            max-width: 700px;
            padding: 40px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 4px solid #ffcc00;
        }

        h1 {
            font-size: 3em;
            color: #ff5733;
            margin-bottom: 20px;
        }

        .game-mode-btn {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            margin-bottom: 20px;
            background: #ffcc00;
            border: 3px solid #d89a00;
            color: black;
            text-shadow: 1px 1px 2px white;
            border-radius: 8px;
            transition: background 0.3s, border-color 0.3s;
        }

        .game-mode-btn:hover {
            background: #e6b800;
            border-color: #c79800;
        }

        /* Mobile-Specific Styles */
        @media (max-width: 576px) {
            .container {
                padding: 25px;
            }

            .game-mode-btn {
                font-size: 1.2em;
                padding: 15px;
            }

            h1 {
                font-size: 2.5em;
            }
        }

        /* Tablet-Specific Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .game-mode-btn {
                font-size: 1.4em;
                padding: 18px;
            }

            h1 {
                font-size: 2.8em;
            }
        }

    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="bg-music" preload="auto" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Select Game Mode</h1>
        <p>Choose to play Single Player or Multiplayer.</p>

        <!-- Start the Game Button -->
        <button id="start-btn" class="game-mode-btn" onclick="startGame()" id="startButton">Start the Game</button>

        <!-- Single Player Mode -->
        <a id="single-player-btn" href="single-player.html" class="game-mode-btn" style="pointer-events: none;">Single Player üéÆ</a>

        <!-- Multiplayer Mode -->
        <a id="multiplayer-btn" href="multiplayer.html" class="game-mode-btn" style="pointer-events: none;">Multiplayer üïπÔ∏è</a>
    </div>

    <script>
        function startGame() {
            // Disable the Start the Game button after it's clicked
            document.getElementById('start-btn').disabled = true;
            document.getElementById('start-btn').style.pointerEvents = 'none';

            // Enable the Single Player and Multiplayer buttons
            document.getElementById('single-player-btn').style.pointerEvents = 'auto';
            document.getElementById('multiplayer-btn').style.pointerEvents = 'auto';

            // Start the background music
            const bgMusic = document.getElementById('bg-music');
            bgMusic.play();

            // Hide the "Start the Game" button
            document.getElementById('start-btn').style.display = 'none';
        }
    </script>

</body>
</html>
