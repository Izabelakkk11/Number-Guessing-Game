<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Number Guessing Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://art.ngfiles.com/images/2924000/2924340_drawreese2news_super-mario-bros-gif.gif?f1671136513') repeat center;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            margin-top: 50px;
        }

        .game-container {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 4px solid #ffcc00;
            color: black;
        }

        .btn-mario {
            width: 100%;
            font-size: 1.5em;
            margin-top: 10px;
            background: #ffcc00;
            border: 3px solid #d89a00;
            color: black;
            text-shadow: 1px 1px 2px white;
        }

        .btn-mario:hover {
            background: #e6b800;
            border-color: #c79800;
        }

        .difficulty-btn {
            width: 150px;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            border: 3px solid #d89a00;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px white;
        }

        .difficulty-btn.selected {
            background: #ff5733;
            color: white;
            border-color: #c70000;
        }

        .status-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff5733;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin: 5px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            background: #ffcc00;
            border: 3px solid #d89a00;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            color: black;
        }

        input::placeholder {
            color: black;
            opacity: 1;
        }

        #feedback {
            font-size: 1.5em;
            font-weight: bold;
        }

        #powerUpMessage {
            font-size: 1.3em;
            color: green;
            font-weight: bold;
        }

        /* Mobile-specific Styles */
        @media (max-width: 576px) {
            body {
                padding-top: 20px;
            }

            .game-container {
                padding: 20px;
                font-size: 16px;
            }

            .difficulty-btn {
                width: 100%; /* Full width on mobile */
                padding: 10px;
                font-size: 1.1em;
            }

            .status-text {
                font-size: 1.2em;
            }

            input {
                padding: 12px;
                font-size: 1.3em;
            }

            .btn-mario {
                font-size: 1.3em;
            }
        }

        /* Tablet-Specific Styles */
        @media (max-width: 768px) {
            body {
                padding-top: 30px;
            }

            .game-container {
                padding: 25px;
                font-size: 17px;
            }

            .difficulty-btn {
                width: 48%; /* Adjusted width for tablet */
                padding: 10px;
                font-size: 1.2em;
            }

            .status-text {
                font-size: 1.4em;
            }

            input {
                padding: 13px;
                font-size: 1.4em;
            }

            .btn-mario {
                font-size: 1.4em;
            }
        }

        /* Desktop-Specific Styles */
        @media (min-width: 992px) {
            body {
                padding-top: 60px;
            }

            .game-container {
                padding: 35px;
                font-size: 18px;
            }

            .difficulty-btn {
                width: 150px; /* Set width for larger screens */
                padding: 12px;
                font-size: 1.2em;
            }

            .status-text {
                font-size: 1.5em;
            }

            input {
                padding: 15px;
                font-size: 1.5em;
            }

            .btn-mario {
                font-size: 1.5em;
            }
        }

    </style>
</head>
<body>

    <!-- Background music (hidden for user) -->
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="game-container text-center">
            <h1 class="mb-3" style="color: #ff5733;">üéÆ Mario Number Quest üéÆ</h1>

            <p class="fw-bold">Choose Difficulty:</p>
            <div class="difficulty-options mb-3">
                <button class="difficulty-btn selected" id="easy">Easy üçÑ</button>
                <button class="difficulty-btn" id="medium">Medium üî•</button>
                <button class="difficulty-btn" id="hard">Hard üëπ</button>
            </div>

            <p id="rangeText" class="fw-bold" style="color: #ff5733;">Guess the number between <strong>1 and 10</strong></p>
            
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="10" disabled>
            
            <button id="submitBtn" class="btn btn-mario" disabled>Submit Guess ‚úÖ</button>

            <p id="feedback" class="mt-3"></p>
            <p id="hint" class="mt-2" style="color: blue; font-weight: bold;"></p>
            <p class="status-text">Attempts Left: <span id="attempts">5</span></p>
            <p class="status-text">Score: <span id="score">0</span></p>
            <p class="status-text">Time Left: <span id="timeLeft">30</span></p>

            <button id="resetBtn" class="btn btn-mario">üîÑ Restart</button>

            <p id="powerUpMessage"></p> <!-- Power-Up Message -->

            <button id="startGameBtn" class="btn btn-mario mt-4">Start Game üéÆ</button>
            
            <!-- Back to Home Button -->
            <a href="index.html" class="btn btn-mario mt-4">üè† Back to Home</a>
        </div>
    </div>

    <script>
        let minRange = 1;
        let maxRange = 10;
        let defaultAttempts = 5;
        let attempts = defaultAttempts;
        let score = 0;
        let randomNumber = generateRandomNumber();
        let previousGuesses = [];
        let incorrectGuesses = 0;
        let gameStarted = false;
        let timer;
        let timeLeft = 30;

        // Power-Up Flags
        let powerUpClaimed = {
            extraAttempts: false,
            hint: false,
            timeExtension: false
        };

        // Correct and incorrect sound links (local mp3 files)
        let soundCorrect = new Audio('beep-07.mp3'); // Correct guess sound (MP3)
        let soundIncorrect = new Audio('beep-08.mp3'); // Incorrect guess sound (MP3)

        document.getElementById("submitBtn").addEventListener("click", checkGuess);
        document.getElementById("resetBtn").addEventListener("click", resetGame);

        document.querySelectorAll(".difficulty-btn").forEach(button => {
            button.addEventListener("click", () => changeDifficulty(button.id));
        });

        // Start game when button is clicked
        document.getElementById("startGameBtn").addEventListener("click", function() {
            // Play background music
            const backgroundMusic = document.getElementById("backgroundMusic");
            backgroundMusic.play(); 

            // Enable game controls
            document.getElementById("startGameBtn").style.display = 'none'; // Hide Start Button
            document.getElementById("guessInput").disabled = false;
            document.getElementById("submitBtn").disabled = false;
            gameStarted = true;
            startTimer();  // Start the timer when game begins
        });

        // Function to start the timer when the player starts guessing
        function startTimer() {
            // Clear any existing timer to avoid multiple intervals
            clearInterval(timer);

            timer = setInterval(function() {
                timeLeft--;
                document.getElementById("timeLeft").innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("feedback").innerText = "Time's Up! ‚ùå";
                    disableInput();
                }
            }, 1000);
        }

        // Function to stop the timer
        function stopTimer() {
            clearInterval(timer);
        }

        function generateRandomNumber() {
            return Math.floor(Math.random() * maxRange) + minRange;
        }

        function changeDifficulty(difficulty) {
            document.querySelectorAll(".difficulty-btn").forEach(btn => btn.classList.remove("selected"));
            document.getElementById(difficulty).classList.add("selected");

            if (difficulty === "easy") {
                maxRange = 10;
                defaultAttempts = 5;
                timeLeft = 30;  // Easy level time
            } else if (difficulty === "medium") {
                maxRange = 50;
                defaultAttempts = 4;
                timeLeft = 20;  // Medium level time (Changed to 20 seconds)
            } else {
                maxRange = 100;
                defaultAttempts = 3;
                timeLeft = 10;  // Hard level time (Changed to 10 seconds)
            }

            attempts = defaultAttempts;
            document.getElementById("attempts").innerText = attempts;
            document.getElementById("rangeText").innerText = `Guess the number between 1 and ${maxRange}`;
            randomNumber = generateRandomNumber();
        }

        function checkGuess() {
            let guessInput = document.getElementById("guessInput");
            let guess = parseInt(guessInput.value);
            let feedback = document.getElementById("feedback");
            let hint = document.getElementById("hint");
            let powerUpMessage = document.getElementById("powerUpMessage");

            if (!gameStarted) {
                startTimer();
            }

            // Check if the guess is the same as a previous guess
            if (previousGuesses.includes(guess)) {
                feedback.innerHTML = "‚ö†Ô∏è You've already guessed that number!";
                guessInput.value = ""; // Clear the input field after an invalid guess
                return;
            }

            if (isNaN(guess) || guess < minRange || guess > maxRange) {
                feedback.innerHTML = `‚ö†Ô∏è Enter a number between ${minRange} and ${maxRange}!`;
                guessInput.value = ""; // Clear the input field after an invalid guess
                return;
            }

            previousGuesses.push(guess);

            if (guess === randomNumber) {
                score += 100; // Correct guess gives 100 points
                score += timeLeft * 10; // Add points for remaining time
                feedback.innerHTML = `üéâ Correct! You scored 100 points!`;
                feedback.style.color = "green";
                soundCorrect.play();
                stopTimer();
            } else {
                attempts--;
                incorrectGuesses++;
                feedback.innerHTML = guess > randomNumber ? "üìâ Too High! Try Again!" : "üìà Too Low! Try Again!";
                feedback.style.color = "red";
                soundIncorrect.play();

                if (incorrectGuesses >= 2 && !powerUpClaimed.hint) {
                    powerUpClaimed.hint = true;
                    hint.innerHTML = `Hint: The number is <strong>${randomNumber % 2 === 0 ? 'Even' : 'Odd'}</strong>`;
                    powerUpMessage.innerHTML = `üí° Power-Up: You received a Hint!`;
                    score += 20; // Bonus for getting a hint
                }

                if (incorrectGuesses >= 4 && !powerUpClaimed.extraAttempts) {
                    powerUpClaimed.extraAttempts = true;
                    attempts += 2;
                    document.getElementById("attempts").innerText = attempts;
                    powerUpMessage.innerHTML = `üéÅ Power-Up: You gained extra attempts!`;
                    score += 50; // Bonus for extra attempts
                }

                if (incorrectGuesses >= 6 && !powerUpClaimed.timeExtension) {
                    powerUpClaimed.timeExtension = true;
                    timeLeft += 10;
                    document.getElementById("timeLeft").innerText = timeLeft;
                    powerUpMessage.innerHTML = `‚è≥ Power-Up: Time Extended!`;
                    score += 30; // Bonus for time extension
                }
            }

            document.getElementById("attempts").innerText = attempts;
            document.getElementById("score").innerText = score;

            if (attempts === 0) {
                feedback.innerHTML = `‚ùå Game Over! The correct number was <b>${randomNumber}</b>`;
                stopTimer();
                disableInput();
            }

            guessInput.value = ""; // Clear the input field after a guess, no matter if correct or incorrect
        }

        function disableInput() {
            document.getElementById("guessInput").disabled = true;
            document.getElementById("submitBtn").disabled = true;
        }

        function resetGame() {
            randomNumber = generateRandomNumber();
            previousGuesses = [];
            incorrectGuesses = 0;
            attempts = defaultAttempts;
            timeLeft = 30; // Reset the timer
            score = 0;
            gameStarted = false;
            powerUpClaimed = {
                extraAttempts: false,
                hint: false,
                timeExtension: false
            };

            // Reset all UI elements
            document.getElementById("feedback").innerHTML = "";
            document.getElementById("hint").innerHTML = "";
            document.getElementById("powerUpMessage").innerHTML = "";
            document.getElementById("attempts").innerText = attempts;
            document.getElementById("score").innerText = score;
            document.getElementById("timeLeft").innerText = timeLeft;
            document.getElementById("guessInput").disabled = true;
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("guessInput").value = ""; // Clear the input field on reset
            document.getElementById("startGameBtn").style.display = "block"; // Show Start Button
        }
    </script>

</body>
</html>
